<h1>Web-Engineering I: Grundlagen der Web-Entwicklung</h1>
<h2>Hausaufgabe Kapitel 7 zum 09.12.2013</h2>
<h3>Für die deutsche Wikipedia ein barrierefreies Webformular für die Suche nach Artikeln entwickeln.</h3>

<p>
<a href="http://wave.webaim.org/report?url=http://heinzberndhoenig03.cloudcontrolled.com"
      title="Explanation of Level Triple-A Conformance">
  <img height="32" width="88" 
          src="http://www.w3.org/WAI/wcag2AAA.gif"
          alt="Level Triple-A conformance icon, 
          W3C-WAI Web Content Accessibility Guidelines 2.0"></a>
 
</p>
  
<div>
<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
   <fieldset><legend>Suche</legend>
      
      <label for="search">In der deuschen Wikipedia suchen</label>
      <input type="text" id="search"  name="search" size="50" value="" />
      
      
      
      <button type="submit" class="left" name="go" value="Artikel">Arktikel suchen </button>
      <button type="submit" class="right" name="fulltext" value="Volltext">Volltext suchen </button>
   </fieldset>
</form>
</div>

</body>
